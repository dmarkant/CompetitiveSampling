        <script type="text/javascript" src="/_ah/channel/jsapi"></script>
		
                <script type="text/javascript">
                // These fields provided by the psiTurk Server
                var expid = "{{ expid }}";
	        var userid = "{{ userid }}";  // a unique string identifying the worker/task
	        var condition = "{{ condition }}"; // the condition number
                var counterbalance = "{{ counterbalance }}"; // a number indexing counterbalancing conditions
                var SIMULATE = "{{ simulated }}";
                var STATE = "{{ state }}";
                var PLAYERS_PER_SESSION = "{{ max_group_size }}";
                var INSTRUCTIONS = true;
		</script>
        
        <script src="/static/exps/optionenv-v0/lib/jstat.min.js" type="text/javascript"> </script>
        <script src="/static/exps/optionenv-v0/js/utils.js" type="text/javascript"> </script>
		<script src="/static/exps/optionenv-v0/js/pager.js" type="text/javascript"> </script>        
        <script src="/static/exps/optionenv-v0/js/task.js" type="text/javascript"> </script>
		<script src="/static/exps/optionenv-v0/js/instructions.js" type="text/javascript"> </script>
        <script src="/static/exps/optionenv-v0/js/session.js" type="text/javascript"> </script>

        <script type="text/javascript">
        
            $(window).load( function(){
                pager = new Pager($('#main'));
                pager.preloadPages(PAGES);
                exp = new CompetitiveSamplingExperiment();

                if (SIMULATE==1) {
                    $('#simulation').css('display', 'block');

                    // Simulated players always go straight to 
                    // multiplayer connection (with random delay
                    // added to minimize creation of new groups)
                    setTimeout(function() {
                        session = new MultiplayerSession();
                    }, Math.random()*5000);
                    
                } else {

                    if (INSTRUCTIONS && STATE == 0) {
                        exp.instructions();
                    } else {
                        session = new MultiplayerSession();
                    };
                };

            });
                        
        </script>
                

        <link rel=stylesheet href="/static/css/bootstrap.min.css" type="text/css">
